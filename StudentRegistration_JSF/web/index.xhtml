<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Student Registration System</title>
        <h:outputStylesheet library="" name="myStyle.css"/>

    </h:head>
    <h:body>
        <h:form> 
            <h:panelGrid columns="1" style="margin: 0 auto;">
                <h:outputText value="Student Registration" id="rubtik"/>
                <h:panelGroup/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin: 0 auto;">   
                <p:outputLabel for="firstName" value="First Name"/>
                <p:inputText id="firstName" value='#{studentBean.firstName}' required="true"/>

                <p:outputLabel for="lastName" value="Last Name"/>
                <p:inputText id="lastName" value='#{studentBean.lastName}' required="true"/>

                <p:outputLabel for="age" value="Age"/>
                <p:inputText id="age" value ='#{studentBean.age}' required="true"/>

                <p:outputLabel for="subject1" value="Subject 1"/>
                <p:inputText id="subject1" value ='#{studentBean.subject.subject1}' required="true"/>

                <p:outputLabel for="subject2" value="Subject 2"/>
                <p:inputText id="subject2" value ='#{studentBean.subject.subject2}' required="true"/>


                <p:outputLabel for="location" value="Campus"/>
                <p:selectOneMenu id="location" value ="#{studentBean.con1.location}" required="true">
                    <f:selectItem itemLabel="location" itemValue=""/>
                    <f:selectItem itemLabel="Stockholm" itemValue="Stockholm"/>
                    <f:selectItem itemLabel="Göteborg" itemValue="Göteborg"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="popup" value="Register date:" />
                <p:calendar id="popup" value="#{studentBean.date}" />

                <h:panelGroup/>
                <p:commandButton value ="Submit" action="#{studentBean.con1.navigation()}"></p:commandButton> <!--call the method navigation when click the button-->

            </h:panelGrid>
        </h:form>  
        <br />
        
    </h:body>
</html>
