<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrdouctorderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrdouctorderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{prdouctorderController.selected.id}" title="#{bundle.CreatePrdouctorderTitle_id}" required="true" requiredMessage="#{bundle.CreatePrdouctorderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePrdouctorderLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{prdouctorderController.selected.amount}" title="#{bundle.CreatePrdouctorderTitle_amount}" />
                    <h:outputLabel value="#{bundle.CreatePrdouctorderLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{prdouctorderController.selected.customerId}" title="#{bundle.CreatePrdouctorderTitle_customerId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prdouctorderController.create}" value="#{bundle.CreatePrdouctorderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prdouctorderController.prepareList}" value="#{bundle.CreatePrdouctorderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrdouctorderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
